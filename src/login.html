<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Login Page</title>
      <link rel="stylesheet" type="text/css" href="csspro/login.css">
    </head>
    <body>
      <div class="header">
        <h1>Login Page</h1>
      </div>
      <div>
          <div class="container">
            <label><b>Email Address</b></label>
            <input type="text" id="emailvalue" placeholder="Email Address" name="email" required>
        
            <label><b>Password</b></label>
            <input type="password" id="password" placeholder="Password" name="password" required>
        
            <button id="login">Login</button>
          </div>
        </div>
        <script type="text/javascript" src="jspro/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="jspro/login.js"></script>
        
    </body>
</html>
