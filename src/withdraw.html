<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>WITHDRAW</title>
            <link rel="stylesheet" type="text/css" href="csspro/withdraw.css">
    </head>
    <body>
        <div class="withdraw">
            <div class="form">
                <form>
                    <input type="text" id="bankname" placeholder="Bank Name" required>
                    <input type="text" id="accountname" placeholder="Account Name" required>
                    <input type="text" id="accountnumber" placeholder="Account Number" required>
                    <input type="text" id="amount" placeholder="Amount" required>
                    <button id="withdrawal"><b>Withdraw</b></button>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="jspro/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="jspro/withdraw.js"></script>
    </body>
</html>
