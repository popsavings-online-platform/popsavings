<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <title>Deposit Page</title>
                <link rel="stylesheet" type="text/css" href="csspro/deposit.css">
        </head>
        <body>
                <div class="container">
                <div class="form">
                    <form>
                    <label><b>Full Name</b></label>
                    <input type="text" id="fullname" name="firstname" placeholder="Full Name">
                                  
                    <label><b>Email</b></label>
                    <input type="email" id="email" name="email" placeholder="Email Address">
                                 
                    <label><b>Amount</b></label>
                    <input type="number" id="amount" name="amount" placeholder="Minimum of N500">
                                  
                    <label><b>Name on Card</b></label>
                    <input type="text" id="namecard" name="cardname" placeholder="Name on Card" required>
                                  
                     <label><b>Credit card number</b></label>
                     <input type="text" id="creditcard" name="cardnumber" placeholder="1111-2222-3333-4444" required>
                                  
                    <label><b>Exp. Month</b></label>
                     <input type="text" id="expmonth" name="expmonth" placeholder="January" required>
                                   
                    <label><b>Exp Year</b></label>
                    <input type="number" id="expyear" name="expyear" placeholder=2019 required>
                                  
                     <label><b>CVV</b></label>
                    <input type="number" id="cvv" name="cvv" placeholder=321>
                    <button id="payment" class="btn"><b>MAKE PAYMENT</b></button>
            </form>
            </div>
            </div>
        <script type="text/javascript" src="jspro/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="jspro/deposit.js"></script>
        </body>
</html>
