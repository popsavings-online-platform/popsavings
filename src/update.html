<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>Update Account</title>
            <link rel="stylesheet" type="text/css" href="csspro/update.css">
    </head>
    <body>
        <div id="message">Please fill in the form below to make changes to your account information
        </div>
        <div class="update">
            <form>
                <input type="text" id="firstname" name="firstname" placeholder="First Name"><br><br>
                <input type="text" id="middlename"name="middlename" placeholder="Middle Name"><br><br>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name"><br><br>
                <input type="email" id="email" name="email" placeholder="Email Address"><br><br>
                <input type="password" id="password" name="password" placeholder="New Password"><br><br>
                <input type="password" id="newpassword" name="newpassword" placeholder="Confirm New Password"><br><br>
             <button id="updateaccount"><b>UPDATE</b></button>
            </form>
        </div>
            <script type="text/javascript" src="jspro/jquery-3.4.1.min.js"></script>
            <script type="text/javascript" src="jspro/update.js"></script>
    </body>
</html>
